<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente de Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .chat-container {
      height: calc(100vh - 180px);
    }
    .messages {
      height: calc(100% - 70px);
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-4xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Assistente de Curso</h1>
    
    <!-- Tabs -->
    <div class="flex mb-4 border-b">
      <button id="chatTab" class="py-2 px-4 text-blue-500 border-blue-500 border-b-2 font-medium">Chat</button>
      <button id="uploadTab" class="py-2 px-4 text-gray-500 font-medium">Upload de Vídeo</button>
    </div>
    
    <!-- Chat Interface -->
    <div id="chatSection" class="bg-white rounded-lg shadow-md p-4 chat-container">
      <div id="messages" class="messages p-2 mb-4"></div>
      
      <div class="flex">
        <input 
          id="messageInput" 
          type="text" 
          placeholder="Digite sua pergunta..." 
          class="flex-1 p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
        <button 
          id="sendBtn" 
          class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none"
        >
          Enviar
        </button>
      </div>
    </div>
    
    <!-- Upload Interface -->
    <div id="uploadSection" class="hidden bg-white rounded-lg shadow-md p-4">
      <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
        <h2 class="text-xl mb-4">Upload de Vídeo</h2>
        <p class="text-gray-500 mb-4">Faça upload de um vídeo para adicionar ao conhecimento do assistente.</p>
        
        <label class="block mb-4">
          <span class="block text-gray-700 mb-2">Título do vídeo</span>
          <input 
            id="videoTitle" 
            type="text" 
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" 
            placeholder="Ex: Aula 1 - Introdução"
          >
        </label>
        
        <label class="block cursor-pointer bg-blue-500 text-white px-4 py-2 rounded inline-block hover:bg-blue-600">
          <span>Selecionar Vídeo</span>
          <input id="videoInput" type="file" accept="video/*" class="hidden">
        </label>
        
        <div id="selectedFile" class="mt-4 text-left hidden">
          <p><strong>Arquivo selecionado:</strong> <span id="fileName">-</span></p>
          <button 
            id="uploadBtn" 
            class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none"
          >
            Processar Vídeo
          </button>
        </div>
        
        <div id="uploadProgress" class="mt-4 hidden">
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
          </div>
          <p id="progressStatus" class="text-sm text-gray-600 mt-2">Processando...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const chatTab = document.getElementById('chatTab');
    const uploadTab = document.getElementById('uploadTab');
    const chatSection = document.getElementById('chatSection');
    const uploadSection = document.getElementById('uploadSection');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const messagesContainer = document.getElementById('messages');
    const videoInput = document.getElementById('videoInput');
    const selectedFile = document.getElementById('selectedFile');
    const fileName = document.getElementById('fileName');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadProgress = document.getElementById('uploadProgress');
    const progressBar = document.getElementById('progressBar');
    const progressStatus = document.getElementById('progressStatus');
    
    // Tab switching
    chatTab.addEventListener('click', () => {
      chatTab.classList.add('text-blue-500', 'border-blue-500', 'border-b-2');
      uploadTab.classList.remove('text-blue-500', 'border-blue-500', 'border-b-2');
      uploadTab.classList.add('text-gray-500');
      chatSection.classList.remove('hidden');
      uploadSection.classList.add('hidden');
    });
    
    uploadTab.addEventListener('click', () => {
      uploadTab.classList.add('text-blue-500', 'border-blue-500', 'border-b-2');
      chatTab.classList.remove('text-blue-500', 'border-blue-500', 'border-b-2');
      chatTab.classList.add('text-gray-500');
      uploadSection.classList.remove('hidden');
      chatSection.classList.add('hidden');
    });
    
    // Chat functionality
    sendBtn.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (!message) return;
      
      // Add user message to chat
      appendMessage('user', message);
      messageInput.value = '';
      
      try {
        // Show loading state
        appendMessage('assistant', '...', true);
        
        // Send message to API
        const response = await fetch('https://geral-n8n.7wpggb.easypanel.host/webhook/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });
        
        const data = await response.json();
        
        // Remove loading message
        messagesContainer.removeChild(messagesContainer.lastChild);
        
        // Add response to chat
        appendMessage('assistant', data.response);
      } catch (error) {
        console.error('Error:', error);
        messagesContainer.removeChild(messagesContainer.lastChild);
        appendMessage('system', 'Erro ao enviar mensagem. Tente novamente.');
      }
    });
    
    // Allow sending with Enter key
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
    
    // Append message to chat
    function appendMessage(sender, text, isLoading = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('mb-4', 'p-3', 'rounded');
      
      if (sender === 'user') {
        messageDiv.classList.add('bg-blue-100', 'ml-12');
        messageDiv.innerHTML = `<p><strong>Você:</strong> ${text}</p>`;
      } else if (sender === 'assistant') {
        messageDiv.classList.add('bg-gray-100', 'mr-12');
        if (isLoading) {
          messageDiv.innerHTML = `<p><strong>Assistente:</strong> <span class="animate-pulse">...</span></p>`;
        } else {
          messageDiv.innerHTML = `<p><strong>Assistente:</strong> ${text}</p>`;
        }
      } else {
        messageDiv.classList.add('bg-red-100', 'text-center');
        messageDiv.innerHTML = `<p>${text}</p>`;
      }
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    // File upload handling
    videoInput.addEventListener('change', () => {
      if (videoInput.files.length > 0) {
        selectedFile.classList.remove('hidden');
        fileName.textContent = videoInput.files[0].name;
      } else {
        selectedFile.classList.add('hidden');
      }
    });
    
    // Upload button click
    uploadBtn.addEventListener('click', async () => {
      if (!videoInput.files.length) return;
      
      const file = videoInput.files[0];
      const formData = new FormData();
      formData.append('file', file);
      
      // Show progress
      uploadProgress.classList.remove('hidden');
      selectedFile.classList.add('hidden');
      
      try {
        const response = await fetch('https://geral-n8n.7wpggb.easypanel.host/webhook/upload-video', {
          method: 'POST',
          body: formData
        }, {
          onUploadProgress: (progressEvent) => {
            const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
            progressBar.style.width = percentCompleted + '%';
            progressStatus.textContent = `Processando... ${percentCompleted}%`;
          }
        });
        
        const result = await response.json();
        
        progressStatus.textContent = result.message;
        progressBar.style.width = '100%';
        
        // Reset form after successful upload
        setTimeout(() => {
          uploadProgress.classList.add('hidden');
          videoInput.value = '';
          selectedFile.classList.add('hidden');
        }, 3000);
        
      } catch (error) {
        console.error('Error:', error);
        progressStatus.textContent = 'Erro ao processar o vídeo. Tente novamente.';
        progressBar.classList.add('bg-red-600');
      }
    });
  </script>
</body>
</html>
